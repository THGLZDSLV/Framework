<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
</head>
<body>
    <style>
        body{
            background-color: rgb(0, 23, 43);
            color: white;
        }
    </style>
    <div class="container">
        <h1 class="text-center">Formulário</h1>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div>
                <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control mb-3" aria-describedby="passwordHelpBlock" placeholder="Crie sua senha" required>
            </div>    
            <div>
                <label for="inputPassword5" class="form-label">Confirmar Senha</label>
                    <input type="password" id="inputPassword5" class="form-control mb-3" aria-describedby="passwordHelpBlock" placeholder="Confirme sua senha" required>
            </div>
            <div class="mb-4">
                <label for="formFile" class="form-label">Selecione sua foto de perfil</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione seu país</option>
                    <option value="1">Brasil</option>
                    <option value="2">EUA</option>
                    <option value="3">China</option>
                    <option value="4">Outro</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Reside no país que nasceu ?
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkDefault">
                    Tem vontade de sair ?
                </label>
            </div>
            <div class="mb-3" id="comentario">
                <label for="exampleFormControlInput1" class="form-label">Comentários</label>
                <textarea type="text" class="form-control" id="exampleFormControlInput1" placeholder="Sua Opinião"></textarea>
            </div>
    
        <a href='formulario.html'><button type="button" class="btn btn-secondary">Limpar</button></a>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </div>
</body>
</html>
